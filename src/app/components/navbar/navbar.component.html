<nav>
  <div class="nav-options"> 
    <div class="home" (click)="showStart = true">
      <img id="home-ico" src="../../../assets/home.ico">
    </div>
      <div class="search" (click)="showSearch = true">
        <img id="search-ico" src="../../../assets/search.svg">
        <span>Search</span>
      </div>      
  </div>
  <div class="clock">
    <p>{{ time | date: 'hh:mm a' }}</p>
    <p>{{ time | date: 'dd/MM/YYYY' }}</p>
  </div> 
  <app-start *ngIf="showStart" (closeStart)="onCloseStart()"></app-start>
  <app-search-bar *ngIf="showSearch" (closeSearchBar)="onCloseSearch()"></app-search-bar>
</nav>
