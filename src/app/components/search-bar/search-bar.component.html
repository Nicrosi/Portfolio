<div class="modal"[@slideUp]>
    <div class="modal-content">
        <span id="recent-text">Recent</span>
        <div class="search-news">
            <div class="search-date">
                <div class="bafo"><img id="bf-ico" src="../../../assets/search-back.png" draggable="false"></div>
                <div class="bafo"><img id="bf-ico" src="../../../assets/search-forward.png" draggable="false"></div>
                {{currentMonth}} {{today | date: 'd'}}
            </div>
            <div class="meme">
                <img id="meme" src="../../../assets/meme.jpg" draggable="false">
            </div>
            <div class="games">
                <div class="game-title">
                    <img id="chess" src="../../../assets/chess.png" draggable="false">Games for you
                </div>
                <div class="game-ico">
                    <img id="game-ico" src="../../../assets/doom-ico.png" draggable="false">
                    Doom II
                </div>
                <div class="game-ico">
                    <img id="game-ico" src="../../../assets/quake-ico.jpg" draggable="false">
                    Quake II
                </div>
                <div class="game-ico">
                    <img id="game-ico" src="../../../assets/half-ico.png" draggable="false">
                    Half Life
                </div>
                <div class="game-ico">
                    <img id="game-ico" src="../../../assets/nfs-ico.jpg" draggable="false">
                    Need for Speed
                </div>
            </div>
            <div class="food">
                <div class="food-title">
                    <img id="fork" src="../../../assets/food.png" draggable="false">Popular Recipes
                </div>
                <div class="food-ico">
                    <img id="food-ico" src="../../../assets/milk-bread.webp" draggable="false">
                    Milk Bread
                </div>
                <div class="food-ico">
                    <img id="food-ico" src="../../../assets/french-bread.jpg" draggable="false">
                    French Bread
                </div>
                <div class="food-ico">
                    <img id="food-ico" src="../../../assets/sourdough.jpg" draggable="false">
                    Sourdough Bread
                </div>
            </div>
        </div>
        <div class="recent-apps">
            <div class="sb-shortcut"><img id="sb-shortcut-ico" src="../../../assets/vsc.ico" draggable="false">Visual Studio Code</div>
            <div class="sb-shortcut"><img id="sb-shortcut-ico" src="../../../assets/runjs.png" draggable="false">RunJS</div>
            <div class="sb-shortcut"><img id="sb-shortcut-ico" src="../../../assets/githubd.ico" draggable="false">Github Desktop</div>
            <div class="sb-shortcut"><img id="sb-shortcut-ico" src="../../../assets/docker.ico" draggable="false">Docker</div>
            <div class="sb-shortcut"><img id="sb-shortcut-ico" src="../../../assets/gray_settings.svg.png" draggable="false">Settings</div>
        </div>        
    </div>    
</div>
